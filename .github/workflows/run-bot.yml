name: Run Booking Bot (sequential VM switching)

on:
  workflow_dispatch:   # run manually
  # you can add schedule if needed, example every 30 mins:
  # schedule:
  #   - cron: "*/30 * * * *"

jobs:
  booking:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        attempt: [1,2,3,4,5]   # number of retries (fresh VM each)
      max-parallel: 1          # run sequentially
      fail-fast: false         # don't cancel remaining attempts on failure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install

      - name: Run bot attempt ${{ matrix.attempt }}
        id: runbot
        run: |
          echo ">>> Starting attempt #${{ matrix.attempt }}"
          python boot.py
        continue-on-error: true   # don't stop the workflow here

      - name: Handle exit code
        run: |
          ec=${{ steps.runbot.outcome }}
          echo ">>> boot.py outcome: $ec"
          # If appointments found (exit 0) → stop workflow successfully
          if [ "$ec" = "success" ]; then
            echo "Appointments found on attempt #${{ matrix.attempt }}. Stop workflow ✅"
            exit 0
          fi
          # Otherwise → mark neutral, allow next VM attempt
          echo "No success (IP blocked or captcha). Switching to next VM..."
          exit 78
