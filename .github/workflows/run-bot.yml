name: Run Booking Bot

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron: '*/10 * * * *'   # every 30 minutes

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install

      - name: Run bot (headless)
        run: |
          python boot.py --headless

      # âœ… Notify in logs if appointment page was saved
      - name: Notify if appointment page opened
        if: success() && hashFiles('appointment_page.html') != ''
        run: echo "ðŸš€ Appointment page opened! The HTML has been saved and uploaded."

      # âœ… Upload the appointment page as an artifact
      - name: Upload appointment page (if exists)
        uses: actions/upload-artifact@v4
        if: success() && hashFiles('appointment_page.html') != ''
        with:
          name: appointment-page
          path: appointment_page.html
          if-no-files-found: ignore
